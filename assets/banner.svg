<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>

  <!-- Left code decoration -->
  <g transform="translate(80, 100)" opacity="0.4">
    <rect x="0" y="0" width="220" height="140" rx="8" fill="#18181b" stroke="#27272a" stroke-width="1"/>
    <!-- Window dots -->
    <circle cx="16" cy="16" r="4" fill="#ef4444" opacity="0.6"/>
    <circle cx="32" cy="16" r="4" fill="#eab308" opacity="0.6"/>
    <circle cx="48" cy="16" r="4" fill="#22c55e" opacity="0.6"/>
    <!-- Code lines -->
    <text x="16" y="50" fill="#7c3aed" font-family="monospace" font-size="11">const</text>
    <text x="52" y="50" fill="#a1a1aa" font-family="monospace" font-size="11">result =</text>
    <text x="16" y="70" fill="#a1a1aa" font-family="monospace" font-size="11">  </text>
    <text x="28" y="70" fill="#22c55e" font-family="monospace" font-size="11">await</text>
    <text x="68" y="70" fill="#60a5fa" font-family="monospace" font-size="11">queryDb</text>
    <text x="124" y="70" fill="#a1a1aa" font-family="monospace" font-size="11">({</text>
    <text x="28" y="90" fill="#a1a1aa" font-family="monospace" font-size="11">sql: </text>
    <text x="56" y="90" fill="#fbbf24" font-family="monospace" font-size="11">"SELECT *"</text>
    <text x="16" y="110" fill="#a1a1aa" font-family="monospace" font-size="11">  })</text>
  </g>

  <!-- Right code decoration -->
  <g transform="translate(900, 160)" opacity="0.4">
    <rect x="0" y="0" width="220" height="140" rx="8" fill="#18181b" stroke="#27272a" stroke-width="1"/>
    <!-- Window dots -->
    <circle cx="16" cy="16" r="4" fill="#ef4444" opacity="0.6"/>
    <circle cx="32" cy="16" r="4" fill="#eab308" opacity="0.6"/>
    <circle cx="48" cy="16" r="4" fill="#22c55e" opacity="0.6"/>
    <!-- Code lines -->
    <text x="16" y="50" fill="#7c3aed" font-family="monospace" font-size="11">for</text>
    <text x="36" y="50" fill="#a1a1aa" font-family="monospace" font-size="11">(item</text>
    <text x="72" y="50" fill="#7c3aed" font-family="monospace" font-size="11">of</text>
    <text x="88" y="50" fill="#a1a1aa" font-family="monospace" font-size="11">items) {</text>
    <text x="28" y="70" fill="#22c55e" font-family="monospace" font-size="11">await</text>
    <text x="68" y="70" fill="#60a5fa" font-family="monospace" font-size="11">process</text>
    <text x="116" y="70" fill="#a1a1aa" font-family="monospace" font-size="11">(item)</text>
    <text x="16" y="90" fill="#a1a1aa" font-family="monospace" font-size="11">}</text>
    <text x="16" y="110" fill="#7c3aed" font-family="monospace" font-size="11">return</text>
    <text x="60" y="110" fill="#a1a1aa" font-family="monospace" font-size="11">results</text>
  </g>

  <!-- Main title -->
  <text x="600" y="115" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="64" font-weight="800" letter-spacing="-2">
    Supertools
  </text>

  <!-- Subtitle -->
  <text x="600" y="160" text-anchor="middle" fill="#a1a1aa" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400">
    LLMs write code. Code calls your tools.
  </text>

  <!-- Visual flow diagram -->
  <g transform="translate(600, 270)">
    <!-- New approach boxes -->
    <g transform="translate(-180, 0)">
      <rect x="-70" y="-28" width="140" height="56" rx="8" fill="#27272a" stroke="#3f3f46" stroke-width="1"/>
      <text x="0" y="-6" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="13" font-weight="600">LLM</text>
      <text x="0" y="14" text-anchor="middle" fill="#52525b" font-family="system-ui, sans-serif" font-size="11">generates code</text>
    </g>

    <path d="M -38 0 L 32 0" stroke="#7c3aed" stroke-width="2"/>
    <polygon points="32,-5 42,0 32,5" fill="#7c3aed"/>

    <g transform="translate(0, 0)">
      <rect x="-70" y="-28" width="140" height="56" rx="8" fill="#27272a" stroke="#7c3aed" stroke-width="1.5"/>
      <text x="0" y="-6" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Sandbox</text>
      <text x="0" y="14" text-anchor="middle" fill="#52525b" font-family="system-ui, sans-serif" font-size="11">executes tools</text>
    </g>

    <path d="M 78 0 L 148 0" stroke="#7c3aed" stroke-width="2"/>
    <polygon points="148,-5 158,0 148,5" fill="#7c3aed"/>

    <g transform="translate(180, 0)">
      <rect x="-50" y="-28" width="100" height="56" rx="8" fill="#7c3aed"/>
      <text x="0" y="6" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Result</text>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="365" text-anchor="middle" fill="#52525b" font-family="system-ui, sans-serif" font-size="14">
    Fewer API calls  •  Less tokens  •  Native loops
  </text>
</svg>
